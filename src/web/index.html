<!DOCTYPE html>
<html>
<head>
    <title>Friday AI Assistant</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.convform.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    
     Header 
    <header>
        <div class="header-wrapper">
            <div class="logo">
                <img src="../web/images/A_logo.png" alt="AI Assistant Logo" width="40" height="40">
                <h1 class="awesome">FRIDAY AI ASSISTANT</h1>
            </div>
            <div class="header-controls">
                <i class="fas fa-moon"></i>
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </header>

     Main Chat Interface 
    <div class="main-container">
         ChatBot 
        <div class="chat_box">
            <div class="chat-background"></div> 
            <div class="chat-header">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Online</span>
                </div>
                <span>Chat with Friday</span>
            </div>
            
            <div class="conv-form-wrapper">
                <div id="messages">
                    <div class="welcome-message">
                        <div class="ai-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <p>Hello! I'm Friday, your AI assistant. How can I help you today?</p>
                    </div>
                </div>
            </div>
            
            <div id="convForm" class="convFormDynamic">
                <div class="options dragscroll"></div>
                <div class="input-group">
                    <i class="fas fa-microphone"></i>
                    <input type="text" id="userInput" placeholder="Type your message here...">
                    <button id="userInputButton" type="button" class="submit">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
